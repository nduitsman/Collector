{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{% static 'scripts/app.js' %}" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    </head>
    <body>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/tools">Tool List</a>
                
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu navbar-start">
                <a class="navbar-item" href="/about">About</a>
            
            {% if user.is_authenticated %}
                
                <a class="navbar-item" href="/">Wishlist</a>
                <a class="navbar-item" href="/tools/new">Add New Item</a>
            </div>
                <div class="navbar-menu navbar-end">
                    <span class="navbar-item">Welcome: {{user.username}}</span>
                    <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                </div>
                {% else %}
                <div class="navbar-menu navbar-end">
                    <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                    <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                </div>
                {% endif %}
        </nav>
        <div class='contentContainer'>
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
